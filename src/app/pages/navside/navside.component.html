<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidePanelAbierto bounceIn" id="sidenavPanel" mode="side" [opened]='mostrarNav'>
    <div class="container text-center d-block" *ngIf="abierto">
      <img src="../../../assets/ProfilePictures/edycarreyes99.jpg" alt="Avatar" class="avatar mt-4">
      <div class="text-light mt-2">
        Edycar Reyes
      </div>
    </div>
    <mat-list class="pt-2 text-center">
      <a class="onHover" mat-list-item style="text-decoration: none;" (click)="navegar('dashboard')">
        <i matListIcon class="fas fa-home text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Inicio </h3>
      </a>
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('inventario')">
        <i matListIcon class="fas fa-boxes text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Inventario </h3>
      </a>
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('usuarios')">
        <i matListIcon class="fas fa-user-friends text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Usuarios </h3>
      </a>
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('clientes')">
        <i matListIcon class="fas fa-users text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Clientes </h3>
      </a>
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('servicios')">
        <i matListIcon class="fas fa-toolbox text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Servicios </h3>
      </a>
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('facturar')">
        <i matListIcon class="fas fa-file-invoice-dollar text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Facturar </h3>
      </a>
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('creditos')">
        <i matListIcon class="fas fa-hand-holding-usd text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Cr√©dito </h3>
      </a>
      <!--<a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('apartado')">
        <i matListIcon class="fas fa-bookmark text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Sistema de <br>Apartado </h3>
      </a>-->
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('pagoservicios')">
        <i matListIcon class="fas fa-lightbulb text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Pago de <br>Servicios </h3>
      </a>
      <hr>
      <a class="mt-2 onHover" mat-list-item style="text-decoration: none;" (click)="navegar('perfil')">
        <i matListIcon class="fas fa-user-circle text-light"></i>
        <h3 matLine class="text-light" *ngIf="abierto"> Mi Perfil </h3>
      </a>
      <div class="container mt-4 text-center mb-4" *ngIf="abierto">
        <button mat-raised-button color="warn" class="elevated" (click)="navegar('')"><i matListIcon class="fas fa-sign-out-alt text-light"></i>
          Cerrar Sesion</button>
      </div>
    </mat-list>
    <div class="container-flui text-center">
      <button mat-icon-button (click)="abrirCerrar()">
        <mat-icon aria-label="Example icon-button with a heart icon" class="text-light">arrow_back_ios</mat-icon>
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content class="example-sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
