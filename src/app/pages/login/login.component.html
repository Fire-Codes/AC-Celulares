<body>
  <div class="jumbotron hero-technology full-screen-hero" style="width: auto; height: auto;">
    <div class="box">
      <div id="form_login">
        <div class="display-2">
          Bienvenido!
        </div>
        <div class="display-4">
          Inicia Sesión
        </div>
        <form class="bounceIn">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Correo Electrónico"
              [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
              [(ngModel)]="password">
          </div>
          <button type="submit" class="btn btn-warning" (click)="login()">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
</body>
