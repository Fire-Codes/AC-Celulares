<!--Comienzan los Modals-->
  <!--Agregar un nuevo cliente Modal-->
  <ng-template #agregarCliente let-modal>
    <app-agregar-cliente (cerrarModalEvent)="modal.close('Close click')"></app-agregar-cliente>
  </ng-template>

  <!--Editar un cliente Modal-->
  <ng-template #editarCliente let-modal>
    <div class="modal-header bg-warning">
      <h4 class="modal-title">Editar Cliente</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="example-form">

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="ID de Cliente" disabled value="CLI00001">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Cédula" value="084-100899-1000J" disabled="true">
              </mat-form-field>
            </td>
          </tr>
        </table>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombres" required value="Edycar Jesus">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Apellidos" required value="Reyes Jimenez">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Dirección" placeholder="Gas. UNO San Martin 1/2 C. al Sur"></textarea>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <input type="number" placeholder="Numero Telefónico" matInput required value="85601622">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input type="text" matInput value="Masculino" disabled="true">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <select matNativeControl required>
                  <option value="Premium">Premium</option>
                  <option value="Estandard">Estandard</option>
                </select>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Correo Electrónico" value="edycarreyes@gmail.com">
        </mat-form-field>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Cancelar</button>
      <button type="button" class="btn btn-warning" (click)="modal.close('Close click')">Actualizar</button>
    </div>
  </ng-template>

  <!--Eliminar Cliente Modal-->
  <ng-template #eliminarCliente let-modal>
    <div class="modal-header bg-danger">
      <h4 class="modal-title text-light">Eliminar Cliente</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body bg-danger">
      <p class="text-light">¿Estás seguro que deseas eliminar el Cliente CLI00001?</p>
    </div>
    <div class="modal-footer bg-danger">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Eliminar</button>
      <button type="button" class="btn btn-warning" (click)="modal.close('Close click')">Cancelar</button>
    </div>
  </ng-template>

  <!--Vender Productos a Cliente Modal-->
  <ng-template #venderProductos let-modal>
    <div class="modal-header bg-success">
      <h4 class="modal-title text-light">Vender Productos</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body bg-success">
      <p>Aún está en producción.</p>
    </div>
    <div class="modal-footer bg-success">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Aceptar</button>
      <button type="button" class="btn btn-warning" (click)="modal.close('Close click')">Cancelar</button>
    </div>
  </ng-template>


  
<div class="container mt-4">
  <div class="mb-4 slideInLeft">
    <div class="container-fluid bg-warning rounded-top p-4">
      <div class="float-right"><button (click)='openVerticallyCentered(agregarCliente)' class="elevated text-center"
          mat-fab color="accent"><i matListIcon class="fas fa-user-plus text-dark"></i></button></div>
      <mat-card-title class="ml-4 mt-4">
        Clientes
      </mat-card-title>
      <mat-form-field class="ml-4">
        <input matInput color="warn" (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="table-hover">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Telefono Column -->
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let row"> {{row.Telefono}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let row"> {{row.Tipo}} </td>
      </ng-container>

      <!-- Cedula Column -->
      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
        <td mat-cell *matCellDef="let row"> {{row.Cedula}} </td>
      </ng-container>

      <!--Acciones Column-->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <div class="example-button-row">
            <button mat-icon-button class="text-primary" matTooltip="Ver Cliente">
              <!--(click)='openVerticallyCentered(verCliente, row)'-->
              <mat-icon aria-label="Example icon-button with a heart icon">remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Editar Cliente" (click)='openVerticallyCentered(editarCliente, row)'>
              <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            <button mat-icon-button class="text-secondary" matTooltip="Vender Productos" (click)='openVerticallyCentered(venderProductos, row)'>
              <mat-icon aria-label="Example icon-button with a heart icon">add_shopping_cart</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar Cliente" (click)='openVerticallyCentered(eliminarCliente, row)'>
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!--Aqui comienzan los TH-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="elevated mb-3" [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
